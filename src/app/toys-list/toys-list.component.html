<div class="container">
    <app-side-nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3" *ngFor="let trendyItems of toysProduct">
                    <div class="borderProduct">
                        <img class="card-img-top" src="{{trendyItems.image}}" alt="Card image cap"
                            routerLink="/details/{{trendyItems.id}}">
                        <h6 class="card-title text-center">{{trendyItems.name}}</h6>
                        <p class="card-text">{{trendyItems.description}}</p>
                        <p class="text-center">{{trendyItems.price| currency:'INR':'symbol' }} </p>
                    </div>
                </div>
            </div>
        </div>
    </app-side-nav>
</div>
