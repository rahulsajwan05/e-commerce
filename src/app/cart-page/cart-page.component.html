            <div class="" *ngFor="let items of cartData">
                <div class="container items">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                                    <img class="card-img-top" src="{{items.image}}" alt="Card image cap" >
                        </div>

                        <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                            
                            <div class="row" style="height: 9.1rem;">
                                <div class="col-3 my-auto">
                                    <span>{{items.name}}</span>
                                </div>
                                <div class="col-3 my-auto">
                                    <span>{{items.price}}</span>
                                </div>
                                <div class="col-3 my-auto">
                                    <span>{{items.quantity}}</span>
                                </div>
                                <div class="col-3 my-auto">
                                    <span> <fa-icon (click)="removeToCart(items.id)" [icon]="icon"></fa-icon></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-4 col-lg-4">

            <div class="card summaryCart">
                <div class="card-body">
                    <h2>Cart Details</h2>
                    <img src="../../assets/images/bank-1300155_1280.png" alt="credit card" class="imageSize"/>
                    <div class="row mt-3">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                            <p style="font-weight: bold;">Amount : </p> 
                            <p style="font-weight: bold;">Tax : </p> 
                            <p style="font-weight: bold;">Delivery : </p> 
                            <p style="font-weight: bold;">Discount : </p> 
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                            <p>{{priceSummary.price}}</p>
                            <p>{{priceSummary.tax}}</p>
                            <p>{{priceSummary.discount}}</p>
                            <p>{{priceSummary.delivery}}</p>
                        </div>
                      
                    </div>
                    <!-- <ul class="mt-3" style="list-style-type:none;">
                        
                    </ul> -->
                    <h2 >Total : {{priceSummary.total}}</h2>
                    <button class="btn btn-secondary" (click)="checkOut()"> Check Out</button>
                </div>
            </div>

        </div>
    </div>
