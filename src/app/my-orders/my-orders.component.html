<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h1> All products</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <table class="table-bordered table">
                <thead>
                    <th>Order</th>
                    <th>OrderId</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let items of orderData">
                        <td> 
                            <img src="https://iso.500px.com/wp-content/uploads/2022/07/Sunset-somewhere-in-Iowa-By-Vath.-Sok-2.jpeg" alt="" width="80px" height="100px">
                            
                        </td>
                        <td>{{items.id}}</td>
                        <td>{{items.totalPrice}}</td>
                        <td>In Progress</td>
                        <td>
                            <button class="btn btn-danger" (click)="cancelOrder(items.id)">Cancel Order</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
