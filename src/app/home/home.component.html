<div class="mt-3">

  <ngb-carousel *ngIf="popularProducts">
    <ng-template ngbSlide *ngFor="let products of banner">
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{products.id}}">
          <img class="image-header" [src]="products.image" alt="Random first slide" />
        </a>
      </div>
      <div class="carousel-caption">
        <!-- <h3>{{products.id}}</h3> -->
        <!-- <p>{{products.description}}</p> -->
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 popularHeader">
      <h4> Popular Products </h4>
      <a>View all</a>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3"> -->
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let trendyItems of trendyProducts">
      <div class="borderProduct">
        <img class="card-img-top" src="{{trendyItems.image}}" alt="Card image cap" routerLink="/details/{{trendyItems.id}}">
          <h6 class="card-title text-center">{{trendyItems.name}}</h6>
          <p class="card-text">{{trendyItems.description}}</p>
          <p class="text-center">{{trendyItems.price| currency:'INR':'symbol' }} </p>
      </div>
    </ng-template>
  </owl-carousel-o>

</div>

<section mt-3>
  <div class="container">
    <div class="row">
      <div class="col-12 popularHeader">
        <h4> Toys </h4>
        <a (click)="viewAllToys()">View all</a>
      </div>
    </div>
    <app-toys-product></app-toys-product>
  </div>
</section>
