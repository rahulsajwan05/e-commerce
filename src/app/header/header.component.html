<nav class="nav">
  <h3><a routerLink="/">GoShopr</a></h3>
  <div class="nav-search" *ngIf="menuType === 'default' || menuType === 'user'">
    <input #searchInput type="text" (keyup)="search($event)" (blur)="hiddenSearch()"/>
    <button (click)="submit(searchInput.value)">Search</button>
    <ul class="ulSearchList">
      <li *ngFor="let searchItems of searchedProducts">
        <a (mousedown)="redirectToDetail(searchItems.id)">{{searchItems.name}}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <div>
      <ul *ngSwitchCase="'default'">
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">Login/Sign Up</a></li>
        <li><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li>
      </ul>
  
      <ul *ngSwitchCase="'user'">
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">{{this.userName}}</a></li>
        <li><a (click)="userLogout()">Logout</a></li>
        <li><a routerLink="my-order">Orders</a></li>
        <li><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li>
      </ul>
      <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-home">Product List</a></li>
        <li><a routerLink="seller-add-product">Add Product</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li>
          <a href="Cart">{{ sellerName | titlecase }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
